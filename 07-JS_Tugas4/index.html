<!DOCTYPE html>
<html lang="in">
<head>
				<meta charset="UTF-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0">
				<title>Daftar</title>
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
				<style>
								.style-button {
								display: block;
								background-color: black;
								width: 100%;
								color:white;
								border: 1px solid black;
								}
								.style-button:active {
								background-color: blue;
								}
				</style>
</head>
<body>
				
				<h2 class="pt-4 pb-4 bg-dark text-light text-center">Masukkan Daftar</h2>
				
				<input type="text" class="d-block w-100">
				<button id="button" class="d-block bg-secondary text-light text-center w-100">Submit</button>
				
				<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
				
				<script>

  let counter_items = [];
  let items = [];

  document.querySelector("#button").addEventListener("click", ()=> {
    document.querySelector("input").focus();
		if(document.querySelector("input").value === "") return;
    const newElm = document.createElement("p");
    newElm.innerText = document.querySelector("input").value;
    document.querySelector("input").value = "";

    const counterElm = document.createElement("p");
    counterElm.setAttribute("class","counter");
    counterElm.style.textAlign = "center";

    for(let i = 0; i < counter_items.length; i++) {
      if(newElm.innerText === items[i]) {
        counter_items[i]++;
        console.log("test");
        document.querySelectorAll(".counter")[i].innerText = counter_items[i];
        return;
      }
    }

    counter_items.push(1);
    items.push(newElm.innerText);

    newElm.style.textAlign = "center";
    newElm.style.paddingTop = "10px";
    document.body.appendChild(newElm);

    document.body.appendChild(counterElm);

    const delete_button = document.createElement("button");
    delete_button.innerText = "Delete";
    document.body.appendChild(delete_button);
		delete_button.setAttribute("class", "style-button");
    delete_button.addEventListener("click", ()=> {
      let confirmation = confirm("Are you sure you want to delete this list?");
      if(confirmation === false) return;
      document.body.removeChild(newElm);
      document.body.removeChild(delete_button);
      document.body.removeChild(counterElm);
      counter_items = [];
      items = [];
    });
	
  });
								
				</script> 
</body>
</html>
